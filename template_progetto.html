<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="project-title">Titolo Progetto</title>
  <link rel="stylesheet" href="/css/terminal.css"> <!-- Se hai uno stile esterno -->
</head>
<body>
  <div class="terminal">
    <div class="project-header">
      <img id="project-icon" src="icon.png" alt="Icona Progetto">
      <h1 id="project-name">Nome Progetto</h1>
    </div>
    <p><strong>Autori:</strong> <span id="project-authors">Autori</span></p>
    <p><strong>Versione:</strong> <span id="project-version">1.0.0</span></p>
    <p><strong>Dimensione:</strong> <span id="project-size">2.3 MB</span></p>
    <div class="description" id="project-description">Descrizione del progetto.</div>
    <a id="download-link" class="btn" href="#">Scarica</a>
    <video id="project-video" controls>
      <source src="preview.mp4" type="video/mp4">
      Il tuo browser non supporta il tag video.
    </video>
    <div class="section">
      <a href="https://kekkotech.com" class="btn" target="_blank">Vai a kekkotech.com</a>
      <a href="https://downloads.kekkotech.com" class="btn" target="_blank">Vai al Download Center</a>
    </div>
  </div>
  <script src="SCRIPT_SRC_HERE"></script>
  <script>
    document.getElementById('project-authors').textContent = projectData.authors;
    document.getElementById('project-title').textContent = projectData.title;
    document.getElementById('project-name').textContent = projectData.title;
    document.getElementById('project-version').textContent = projectData.version;
    document.getElementById('project-size').textContent = projectData.size;
    document.getElementById('project-description').textContent = projectData.description;
    document.getElementById('download-link').href = projectData.downloadLink;
    document.getElementById('project-icon').src = projectData.icon;
    document.getElementById('project-video').querySelector('source').src = projectData.video;
    document.getElementById('project-video').load();
  </script>
</body>
</html>
