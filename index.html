<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads | Kekkotech</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      padding: 20px;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
    }

    .project {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-top: 1px dashed #0f0;
      padding: 10px 0;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      min-width: 200px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 120px;
      margin-top: 10px;
    }

    img.icon {
      width: 64px;
      height: 64px;
    }

    h2 {
      margin: 0;
      font-size: 20px;
      color: #0ff;
    }

    .btn {
      padding: 8px 12px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      text-decoration: none;
      font-family: Consolas, monospace;
      text-align: center;
    }

    .btn:hover {
      background: #003300;
    }

    .typed {
      display: inline-block;
      white-space: pre;
      overflow: hidden;
      border-right: 0.15em solid #0f0;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #0f0; }
    }

    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 id="typed-title" class="typed"></h1>

    <div id="main-content" style="display: none;">
      <div class="section">

        <!-- Progetto 1 -->
        <div class="project">
          <div class="info">
            <img src="/img/progetti/project1-icon.png" alt="Project1 Icon" class="icon">
            <h2>Progetto1</h2>
          </div>
          <div class="buttons">
            <a class="btn" href="/projects/progetto1/progetto1.zip">Download</a>
            <a class="btn" href="/projects/progetto1/progetto1.html">Info</a>
          </div>
        </div>

        <!-- Progetto 2 -->
        <div class="project">
          <div class="info">
            <img src="/img/progetti/project2-icon.png" alt="Project2 Icon" class="icon">
            <h2>Progetto2</h2>
          </div>
          <div class="buttons">
            <a class="btn" href="projects/progetto2/progetto2.zip">Download</a>
            <a class="btn" href="/projects/progetto2/progetto2.html">Info</a>
          </div>
        </div>

      </div>

      <div class="section">
        <a href="#" class="btn" onclick="goHome()">Vai a kekkotech.com</a>
      </div>
    </div>
  </div>

  <script>
    function goHome() {
      window.open("https://kekkotech.com", "_self");
      window.close(); // Potrebbe non funzionare se la scheda non Ã¨ stata aperta da JS
    }

    function typeLine(text, elementId, callback) {
      const el = document.getElementById(elementId);
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, 40);
        } else {
          el.classList.remove('typed');
          callback && callback();
        }
      }
      typeChar();
    }

    // Scrittura effetto digitazione
    typeLine("Download Center kekkotech.com", "typed-title", () => {
      document.getElementById('main-content').style.display = "block";
    });
  </script>
</body>
</html>
